<div class="content-wrapper">
    
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0" *ngIf="uniqueKey == null">Register Airport</h1>
            <h1 class="m-0" *ngIf="uniqueKey != null">Airport Details</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item">Admin Dashboard</li>
              <li class="breadcrumb-item active">Airport details</li>
            </ol>
          </div>
        </div>
      </div>
    </div>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
              <div class="col-md-3" *ngIf="uniqueKey != null">
                <!-- About Me Box -->
                <div class="card card-primary">
                  <div class="card-header custom-background">
                    <h3 class="card-title">Aviation Details</h3>
                  </div>
                  <!-- /.card-header -->
                  <div class="card-body">
                    <strong><i class="fas fa-plane mr-1"></i> Name</strong>
    
                    <p id="AirportSummary" class="text-muted"></p>
    
                    <hr>
    
                    <strong><i class="fas fa-plane mr-1"></i> Address</strong>
    
                    <p id="AirportSummaryAddress" class="text-muted"></p>
    
                    <hr>

                  </div>
                  <!-- /.card-body -->
                </div>
                <!-- /.card -->
              </div>
              <!-- /.col -->
              <div [ngClass]="(uniqueKey == null)?'col-md-12':'col-md-9'">
                <div class="card">
                  <div class="card-header p-2">
                    <ul class="nav nav-pills">
                      <li class="nav-item"><a class="nav-link active" href="#profile" data-toggle="tab">Airport Summary</a></li>
                    </ul>
                  </div><!-- /.card-header -->
                  <div class="card-body">
                    <div class="tab-content">
                      <div class="active tab-pane" id="profile">
                        <form class="form-horizontal">
                            <div class="form-group row">
                                <label for="inputAirport" class="col-sm-2 col-form-label">Airport Name<span style="color: red;">*</span></label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="inputAirport" placeholder="Airport Name" #inputAirport>
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="inputCountry" class="col-sm-2 col-form-label">Country<span style="color: red;">*</span></label>
                                <div class="col-sm-10">
                                  <select  class="form-select" aria-label="Default select example" id="inputCountry" style="padding: 12px;" #inputCountry>
                                    <option value="0" selected >Select Country</option>
                                    <option *ngFor="let country of countryDto"
                                            [value]="country.id">
                                      {{country.countryName}} ({{country.countryCode}})
                                    </option>
                                  </select>
                                </div>
                              </div>
                            <div class="form-group row">
                              <label for="inputStreet" class="col-sm-2 col-form-label">Street</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputStreet" placeholder="Street" #inputStreet>
                              </div>
                            </div>
                              <div class="form-group row">
                                <label for="inputCity" class="col-sm-2 col-form-label">City</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="inputCity" placeholder="City" #inputCity>
                                </div>
                              </div>
                              <div class="form-group row">
                                  <label for="inputProvince" class="col-sm-2 col-form-label">Province</label>
                                  <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputProvince" placeholder="Province" #inputProvince>
                                  </div>
                                </div>
                                <div class="form-group row">
                                  <label for="inputRegion" class="col-sm-2 col-form-label">Region</label>
                                  <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputRegion" placeholder="Region" #inputRegion>
                                  </div>
                                </div>
                                <div class="form-group row">
                                  <label for="inputZipCode" class="col-sm-2 col-form-label">Zip Code</label>
                                  <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputZipCode" placeholder="Zip Code" #inputZipCode>
                                  </div>
                                </div>
                                <div class="form-check form-switch" *ngIf="uniqueKey != null">
                                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
                                  <label class="form-check-label" for="flexSwitchCheckChecked">Active?</label>
                                </div>
                            <div class="form-group row">
                              <div class="offset-sm-2 col-sm-10"  *ngIf="uniqueKey == null">
                                <button type="submit" class="btn btn-danger" [routerLink]="['/portal/manage-airport']" style="margin-right: 10px;">Back</button>
                                <button type="submit" (click)="CreateAirport(inputAirport.value, inputCountry.value , inputStreet.value, inputCity.value, inputProvince.value, inputRegion.value, inputZipCode.value)" class="btn btn-primary">Save</button>
                              </div>
                              <div class="offset-sm-2 col-sm-10"  *ngIf="uniqueKey != null">
                                <button type="submit" class="btn btn-danger" [routerLink]="['/portal/manage-airport']" style="margin-right: 10px;">Back</button>
                                <button type="submit" (click)="UpdateAirport(inputAirport.value, inputCountry.value , inputStreet.value, inputCity.value, inputProvince.value, inputRegion.value, inputZipCode.value)" class="btn btn-primary">Update / Save</button>
                              </div>
                            </div>
                            <div class="alert alert-danger alert-dismissible collapse" role="alert" id="alert">
                              <strong>Error: <br></strong> <span id="errorMessage"></span>
                            </div>
                          </form>
                      </div>
                    </div>
                    <!-- /.tab-content -->
                  </div><!-- /.card-body -->
                </div>
                <!-- /.card -->
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div><!-- /.container-fluid -->
    </section>
  </div>
