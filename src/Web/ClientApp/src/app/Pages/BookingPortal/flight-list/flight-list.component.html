
<div class="content-wrapper">
    
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">List of Flights</h1>
          </div>
          <div  class="col-sm-6" style="text-align: right;">
            <a [routerLink]="['/portal/manage-flights/register-flight']"  class="btn btn-primary btn-sm" style="width: 232px!important; ">
                <i class="fas fas fa-book">
                </i>
                + Create New Flight
            </a>
          </div>
        </div>
      </div>
    </div>

    <section class="content">

        <!-- Default box -->
        <div class="card">
          <div class="card-header custom-background">
            <div class="row">
                <div class="col-md-8"><h3 class="card-title"><i class="fas fa-user-cog"></i> List of Flights</h3></div>
                <div class="col-md-4">
                    <div class="input-group">
                        <input (keyup.enter)="onEnter()"  id="txtSearch" type="text" class="form-control form-control-lg" placeholder="Search Flight #" style="font-size: 1.18rem!important;">
                        <div class="input-group-append">
                            <button (click)="GetFlightByName()" type="submit" class="btn btn-lg btn-default" style="background: #dee5eb;border-color: #ddd;color: #444; padding: 9px 30px !important;">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
          </div>
          <div class="card-body p-0">
            <div class="tableFixHead">
                <table id="flightTable" class="table table-striped projects">
                    <thead>
                        <tr>
                            <th style="width: 20%">
                                Flight / Code
                            </th>
                            <th style="width: 30%">
                                Airport Name
                            </th>
                            <th>
                                Plane / Airline
                            </th>
                            <th style="width: 8%" class="text-center">
                                Status
                            </th>
                            <th style="width: 20%">
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of flightDto">
                            <td>
                                <a style="font-weight: bold;">
                                    {{item.flightCode}}
                                </a>
                                <br/>
                            </td>
                            <td>
                                {{item.airportName}}
                            </td>
                            <td>
                                {{item.planeName}}
                            </td>
                            <td class="project-state" *ngIf="item.isActive">
                                <span class="badge badge-success">Active</span>
                            </td>
                            <td class="project-state" *ngIf="!item.isActive">
                                <span class="badge badge-danger">Deactivated</span>
                            </td>
                            <td class="project-actions text-right">
                                <a [routerLink]="['/portal/manage-flights',item.uniqueId,'detail']"  class="btn btn-primary btn-sm custom-button-reset">
                                    <i class="fas fas fa-book">
                                    </i>
                                    Manage Flight / Settings
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
  
      </section>

  </div>
